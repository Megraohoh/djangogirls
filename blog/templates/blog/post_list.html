<!-- Purpose: First template for list of blog posts -->
<html>

<head>
    <title>Django Girls blog</title>
</head>

<body>
    <div>
        <h1><a href="/">Django Girls Blog</a></h1>
    </div>
    <!-- Everything you put between {% for %} and {% endfor %} will be repeated for each object in the list -->
    <!-- for loop starts below this line -->
    {% for post in posts %}
        <div>
            <p>published: {{ post.published_date }}</p>
            <h1><a href="">{{ post.title }}</a></h1>
            <!-- the |linebreaksbr is piping the posts' text through a filter to convert line-breaks into paragraphs. -->
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
</body>

</html>
